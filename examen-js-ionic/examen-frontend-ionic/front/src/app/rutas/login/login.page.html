<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      <form #formularioLogin = "ngForm" 
      novalidate
      (submit)="login(formularioLogin)">
      <ion-item class="inputLogin">
        <ion-label for="nombreCajero" position="floating">Ingrese Nombre Cajero</ion-label>
        <ion-input id="nombreCajero" type="text" name="nombrecajero" [(ngModel)]="nombreCajero"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button color="danger" type="submit" class="btnLogin">Ingresar</ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
      </form>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
