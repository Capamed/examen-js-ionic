<ion-header>
  <ion-toolbar>
    <ion-title>pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <form>
           <ion-item>
               <ion-icon name="search"></ion-icon>
               <ion-label>Buscar:</ion-label>
               <ion-input></ion-input>
            </ion-item>
            <ion-row>
              <ion-col size="2"></ion-col>
              <ion-col size="2">
                <a [routerLink]="rutaCrearPokemon"><ion-button color="primary" type="button" class="btnCrear">Crear</ion-button></a>
              </ion-col>
              <ion-col size="4"></ion-col>
              <ion-col size="2">
                <ion-button color="success" type="submit" class="btnBuscar">Buscar</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-row>
        <br>
        <br>
        <br>
        <br>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
              <ion-button color="warning" type="button" class="btnActualizar" (click)="mostrarDatosTabla()">Actualizar Tabla</ion-button>
          </ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="columnaPokemon" size="2">
            Nombre Pokemon
          </ion-col>
          <ion-col class="columnaPokemon" size="2">
            Poder Especial
          </ion-col>
          <ion-col class="columnaPokemon" size="2">
            Fecha Captura
          </ion-col>
          <ion-col  class="columnaPokemon" size="2">
            Nivel Pokemon 
          </ion-col>
          <ion-col class="columnaPokemon" size="2">
            Costo 
          </ion-col>
          <ion-col class="columnaPokemon" size="2">
            Acciones
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="columnaPokemonResultado" size="2">
           
          </ion-col>
          <ion-col class="columnaPokemonResultado" size="2">
            
          </ion-col>
          <ion-col class="columnaPokemonResultado" size="2">
            
          </ion-col>
          <ion-col class="columnaPokemonResultado" size="2">
            
          </ion-col>
          <ion-col class="columnaPokemonResultado" size="2">
           
          </ion-col>
          <ion-col class="columnaPokemonResultado" size="2">
            <ion-button color="danger" type="button" class="btnEliminar" (click)="eliminarPokemon()">E</ion-button>
          </ion-col>
        </ion-row>
       </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button color="secondary" type="button" class="btnRegresar" [routerLink]="['/tab','tabs',idCajero,'tab1',idCajero]">Regresar</ion-button>
    </ion-toolbar>
  </ion-footer>
