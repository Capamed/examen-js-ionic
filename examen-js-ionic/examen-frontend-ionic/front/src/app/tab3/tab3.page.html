<ion-header>
  <ion-toolbar>
    <ion-title>
      Compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <form #formularioBuscar = "ngForm" 
          novalidate
          (submit)="buscarFactura(formularioBuscar)">
           <ion-item>
               <ion-icon name="search"></ion-icon>
               <ion-label for="nombreBuscarFactura">Buscar:</ion-label>
               <ion-input id="nombreBuscarFactura" type="text" name="nombrebuscarfactura" [(ngModel)]="nombreBuscarFactura"></ion-input>
            </ion-item>
            <ion-row>
              <ion-col size="12">
                <ion-button color="success" type="submit" class="btnBuscar">Buscar</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-row>
        <br>
        <br>
        <br>
        <br>
        <ion-row>
          <ion-col class="columnaFactura" size="4">
            Nombre Cajero
          </ion-col>
          <ion-col class="columnaFactura" size="4">
            Nombre Comprador
          </ion-col>
          <ion-col class="columnaFactura" size="4">
            Total a Pagar
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let factura of arregloFacturas" [hidden]="!esconder">
          <ion-col class="columnaFacturaResultado" size="4">
            {{factura.nombreCajero}}
          </ion-col>
          <ion-col class="columnaFacturaResultado" size="4">
            {{factura.nombreClienteFactura}}
          </ion-col>
          <ion-col class="columnaFacturaResultado" size="4">
          {{factura.total}}
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let factura of arregloFilter" [hidden]="esconder">
          <ion-col class="columnaFacturaResultado" size="4">
            {{factura.nombreCajero}}
          </ion-col>
          <ion-col class="columnaFacturaResultado" size="4">
            {{factura.nombreClienteFactura}}
          </ion-col>
          <ion-col class="columnaFacturaResultado" size="4">
          {{factura.total}}
          </ion-col>
        </ion-row>

       </ion-grid>
</ion-content>
