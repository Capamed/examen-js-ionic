<ion-header>
  <ion-toolbar>
    <ion-title>
      Revisar Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <form #formularioFactura = "ngForm" 
      novalidate
      (submit)="registrarFactura(formularioFactura)">
      <ion-item>
        <ion-label for="nombreFactura" position="stacked">Nombre</ion-label>
        <ion-input id="nombreFactura" type="text" name="nombrefactura" [(ngModel)]="nombreFactura"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label for="rucFactura" position="stacked">Ruc/Cedula</ion-label>
          <ion-input id="rucFactura" type="number" name="rucfactura" [(ngModel)]="rucFactura"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label for="direccionFactura" position="stacked">Direccion</ion-label>
          <ion-input id="direccionFactura" type="text" name="direccionfactura" [(ngModel)]="direccionFactura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="telefonoFactura" position="stacked">Telefono</ion-label>
        <ion-input id="telefonoFactura" type="number" name="telefonofactura" [(ngModel)]="telefonoFactura"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label for="correoFactura" position="stacked">Correo</ion-label>
        <ion-input id="correoFactura" type="text" name="correofactura" [(ngModel)]="correoFactura"></ion-input>
     </ion-item>
     <ion-row>
       <ion-label>Productos a comprar:</ion-label>
       <div *ngFor="let entrenador of arregloComprarEntrenadores">
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary">{{entrenador.cantidad}}</ion-label>&nbsp;
            <ion-label>{{entrenador.nombreEntrenador}}</ion-label>&nbsp;
            <ion-button color="danger" type="button" class="btnEliminar" (click)="eliminarEntrenador(entrenador.nombreEntrenador,entrenador.idEntrenador)">-</ion-button>
          </ion-col>
        </ion-row>
       </div>
     </ion-row>
     <ion-row>
        <ion-col size="4">
          <ion-button color="tertiary" type="submit" class="btnCompra">Finalizar Compra</ion-button>
        </ion-col>
  </ion-row>
      </form>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-label class="nombreCajeroEtiqueta">CAJERO: {{nombreCajero}}</ion-label>
      </ion-row>
      <br>
      <ion-row>
        <ion-label class="nombreCajeroEtiqueta">TOTAL: {{costoTotal}}</ion-label>
      </ion-row>
      <ion-row *ngFor="let entrenador of arregloEntrenadores">
        <ion-list>
          <ion-list-header>
            <ion-col size="6">
              <ion-label>{{entrenador.nombre}}</ion-label>
            </ion-col>
            <ion-col size="1"></ion-col>
            <ion-col size="5">
              <ion-button color="success" type="button" class="btnPokemons" (click)="verPokemons(entrenador.id)">V</ion-button>
              <ion-button color="warning" type="button" class="btnComprar" (click)="comprarEntrenador(entrenador.nombre,entrenador.id)">+</ion-button>
            </ion-col>
          </ion-list-header>
        </ion-list>
      </ion-row>
      <ion-row>
        <ion-label>
          Pokemons Por Entrenador
        </ion-label>
      </ion-row>
      <ion-list>
        <div  *ngFor="let pokemon of arregloPokemonsPorEntrenador">
          <ion-list-header [hidden]="!mostrar">{{pokemon.nombre}} {{pokemon.costo}}</ion-list-header>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
