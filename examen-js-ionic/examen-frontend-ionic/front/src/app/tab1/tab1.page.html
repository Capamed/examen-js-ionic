<ion-header>
  <ion-toolbar>
    <ion-title>
      Administrar Grupos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <form #formularioBuscar = "ngForm" 
      novalidate
      (submit)="buscarEntrenador(formularioBuscar)">
       <ion-item>
           <ion-icon name="search"></ion-icon>
           <ion-label for="nombreBuscarEntrenador">Buscar:</ion-label>
           <ion-input id="nombreBuscarEntrenador" type="text" name="nombrebuscarentrenador" [(ngModel)]="nombreBuscarEntrenador"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="2">
            <a [routerLink]="rutaCrearEntrenador"><ion-button color="primary" type="button" class="btnCrear">Crear</ion-button></a>
          </ion-col>
          <ion-col size="4"></ion-col>
          <ion-col size="2">
            <ion-button color="success" type="submit" class="btnBuscar">Buscar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-row>
    <br>
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
          <ion-button color="warning" type="button" class="btnActualizar" (click)="mostrarDatosTabla()">Actualizar Tabla</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="columnaEntrenador" size="2">
        Nombre
      </ion-col>
      <ion-col class="columnaEntrenador" size="2">
        Apellido
      </ion-col>
      <ion-col class="columnaEntrenador" size="2">
        Fecha 
      </ion-col>
      <ion-col class="columnaEntrenador" size="2">
        Medallas  
      </ion-col>
      <ion-col  class="columnaEntrenador" size="2">
        Campeon  
      </ion-col>
      <ion-col class="columnaEntrenador" size="2">
        Acciones  
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let entrenador of arregloEntrenadores">
      <ion-col class="columnaEntrenadorResultado" size="2">
        {{entrenador.nombre}}
      </ion-col>
      <ion-col class="columnaEntrenadorResultado" size="2">
        {{entrenador.apellido}}
      </ion-col>
      <ion-col class="columnaEntrenadorResultado" size="2">
        {{entrenador.fechaNacimiento}}
      </ion-col>
      <ion-col class="columnaEntrenadorResultado" size="2">
        {{entrenador.medallas}}
      </ion-col>
      <ion-col class="columnaEntrenadorResultado" size="2">
        {{entrenador.campeonActual}}
      </ion-col>
      <ion-col class="columnaEntrenadorResultado" size="2">
        <a [routerLink]="['/pokemon',idCajero,entrenador.id]"><ion-button color="primary" type="submit" class="btnPokemon">P</ion-button></a>
        <ion-button color="danger" type="button" class="btnEliminar" (click)="eliminarEntrenador(entrenador.id)">E</ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
